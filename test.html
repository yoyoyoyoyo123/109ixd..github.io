<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Positioning</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    position: relative;
    width: fit-content; /* Adjust as needed */
    height: fit-content; /* Adjust as needed */
}

.image1 {
    display: block;
}

.image2 {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, 0);
}

    </style>
</head>
<body>
    <div class="container">
        <img src="result/01.png" alt="Image 1" class="image1">
        <img src="result/go.png" alt="Image 2" class="image2">
    </div>
</body>
</html>
